<!DOCTYPE html>

<head>

    <title>Django API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background: #f5f5f5;

<body>
    <h1>API Demo (MVC)</h1>
    <p>数据封装层与 MVC 分层。API 路由：</p>
    <ul>
        <li><code>/api/courses/</code> — 课程列表 (JSON)</li>
        <li><code>/api/courses/&lt;id&gt;/</code> — 课程详情 + 评论</li>
        <li><code>/api/stats/</code> — 平均评分等统计</li>
        <li><code>/api/students/&lt;student_id&gt;/reviews/</code> — 按学生 ID 查询其评价的课程</li>
        <li><code>/api/ai-summary?topic=python</code> — 调用外部 API 封装</li>
    </ul>
    <p>更多请查看代码。</p>
</body>

</html>
